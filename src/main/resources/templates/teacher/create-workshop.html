        <!--        ///////////////formulario////////////////////-->

        <div class="container">

            <form class="well form-horizontal" th:action="@{/teacher/create/__${session.customersession.id}__}" th:object=${workshop} enctype="multipart/form-data" method="POST" id="contact_form">
                <fieldset>
                    <input type="hidden" th:value="${workshop.id}">
                    <legend>Creacion de nuevo taller/curso!</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input th:field="*{titulo}" name="titulo" placeholder="Nombre del taller/curso" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label">Descripcion</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea th:field="*{descripcion}" class="form-control" name="descripcion" placeholder="Descripcion del evento"></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label">Imagen de evento</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span> 
                                <input  type="file" name="file" accept="image/png, image/jpeg, image/jpeg">
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>


                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">                          
                            <button type="submit" class="btn btn-primary" >Crear Taller<span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                    <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>
                </fieldset>
            </form>
        </div>
