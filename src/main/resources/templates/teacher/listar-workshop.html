<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/list-customer.css" rel="stylesheet"/>
<!--        <link href="/css/navbarlateral.css" rel="stylesheet"/>-->
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Lista de clientes</title>  
    <body>
        <header>   
            <nav th:replace="fragments/navbar :: navbar"></nav>
            <nav th:replace="fragments/sidebar :: sidebar"></nav>
            
 
            <div class="altaBaja"> 
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Listar
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/location/listar-locacionactiva">Listar Alta</a></li>
                        <li><a class="dropdown-item" href="/location/listar-locacionbaja">Listar baja</a></li>
                    </ul>
                </div>
            </div>

        </header>
          <main>
            <div class="container">
                <table class="responsive-table">
                    <h3>Listado de Talleres</h3>

                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Foto</th>                         
                             

                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="workshop:${workshops}">
                            <th scope="row">#</th>
                            <td data-title="id" th:text="${workshop.id}"></td>
                            <td data-title="nombre" th:text="${workshop.titulo}"></td>
                            <td data-title="ubicacion" th:text="${workshop.descripcion}"></td>
                            <td><img th:if="${workshop.photo != null}" class='imgRedonda' th:src="${'/photo/workshop' + workshop.id}">
                            <img th:if="${workshop.photo == null}" class="avatar" src="/img/show.webp" alt="foto de perfil"></td>

                        </tr>
                        <tr>    
                    </tbody>
                    <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>

                </table>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <div id="current_date">
                                <script>
                                    date = new Date();
                                    year = date.getFullYear();
                                    month = date.getMonth() + 1;
                                    day = date.getDate();
                                    document.getElementById("current_date").innerHTML = 'Lista actualizada a fecha ' + day + "/" + month + "/" + year;
                                </script>
                        </td>
                    </tr>
                </tfoot>
            </div>
        </main>


        <footer th:replace="fragments/footer :: footer"></footer>

        <!--js-->
          <script>
    const btn = document.querySelector('#menu-btn');
    const menu = document.querySelector('#sidemenu');
    btn.addEventListener('click', e =>{
        menu.classList.toggle("menu-expanded");
        menu.classList.toggle("menu-collapsed");

        document.querySelector('body').classList.toggle('body-expanded');

    });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
