<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/list-customer.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Lista de clientes</title>  
    <body>
        <header>   
            <nav th:replace="fragments/navbar :: navbar"></nav>

            <div class="altaBaja"> 
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Listar
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/location/listar-locacionactiva">Listar Alta</a></li>
                        <li><a class="dropdown-item" href="/location/listar-locacionbaja">Listar baja</a></li>
                    </ul>
                </div>
            </div>

        </header>

        <main>
            <div class="container">
                <table class="responsive-table">
                    <h3>Listado de Locaciones</h3>

                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Editar</th>                            
                             <th scope="col">Alta</th>

                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="locacion:${locaciones}">
                            <th scope="row">#</th>
                            <td data-title="id" th:text="${locacion.id}"></td>
                            <td data-title="nombre" th:text="${locacion.nombre}"></td>
                            <td data-title="ubicacion" th:text="${locacion.ubicacion}"></td>
                            <td>
                                <div sec:authorize="isAuthenticated()" >
                                    <a class="btn btn-primary" th:href="@{/location/modificarlocacion/__${locacion.id}__}" method="GET">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                             class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                        </svg>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div sec:authorize="isAuthenticated()" >
                                    <a class="btn btn-outline-success" th:href="@{/location/alta/__${locacion.id}__}" method="GET">         
                                       Alta
                                    </a>
                                </div>
                            </td>
                            <!--                    <img class="floaat-left ml-1" th:src="@{'/load/{id}/'+${customer.photo}}" th:alt="${customer.photo}"></img>
                            <!--                            <img th:src="@{/image/${customer.photo}}" />-->

                        </tr>
                        <tr>    
                    </tbody>
                    <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>

                </table>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <div id="current_date">
                                <script>
                                    date = new Date();
                                    year = date.getFullYear();
                                    month = date.getMonth() + 1;
                                    day = date.getDate();
                                    document.getElementById("current_date").innerHTML = 'Lista actualizada a fecha ' + month + "/" + day + "/" + year;
                                </script>
                        </td>
                    </tr>
                </tfoot>
            </div>
        </main>


        <footer th:replace="fragments/footer :: footer"></footer>

        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
