        <title>Lista de clientes</title>  
    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>

        <main>
            <div class="container">
                <table class="responsive-table">
                    <h3>Listado de clientes</h3>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Foto</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="7"></td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="customer:${customers}">
                            <th scope="row">#</th>
                            <td data-title="id" th:text="${customer.id}"></td>
                            <td data-title="nombre" th:text="${customer.nombre}"></td>
                            <td data-title="apellido" th:text="${customer.apellido}"></td>
                            <td data-title="email" th:text="${customer.email}" data-type="currency"></td>
                            <td data-title="dni" th:text="${customer.dni}" data-type="currency"></td>
                            <td data-title="numeroTelefono" th:text="${customer.numeroTelefono}" data-type="currency"></td>
<!--                    <img class="floaat-left ml-1" th:src="@{'/load/{id}/'+${customer.photo}}" th:alt="${customer.photo}"></img>
<!--                            <img th:src="@{/image/${customer.photo}}" />-->

                    </tr>
                    <tr>    
                        </tbody>
                </table>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div id="current_date">
                                <script>
                                    date = new Date();
                                    year = date.getFullYear();
                                    month = date.getMonth() + 1;
                                    day = date.getDate();
                                    document.getElementById("current_date").innerHTML = 'Lista actualizada a fecha ' + month + "/" + day + "/" + year;
                                </script>
                        </td>
                    </tr>
                </tfoot>
            </div>
