<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Crear Direccion</title>  
    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        <main>
              <div class="wrapper">
                <form th:action="@{/location/createLocation}" th:object=${location} autocomplete="off" method="POST" class="form-signin">       
                    
                    <h3 class="form-signin-heading">Crear Locacion</h3>
                    <input type="text" th:field="*{nombre}" name="nombre" placeholder="Nombre de locacion" class="form-control" required="" autofocus="" />
                    <input type="text" th:field="*{ubicacion}" name="ubicacion" placeholder="Direccion" class="form-control" required="" autofocus="" />
                    
                    <button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">AÃ±adir locacion</button>   
                    <br>
                    <br>
                    <a class="boton-personalizado" th:href="@{/admin/panel}">Volver</a>
                    
                    <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>
                </form>
            </div>
            
        </main>
        
        <footer th:replace="fragments/footer :: footer"></footer>

        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
