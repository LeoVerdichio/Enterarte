<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/body-compartido.css" rel="stylesheet"/>
        <link href="/css/book-styles.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Create Book</title>
    </head>
    <body>
    <head>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</head>
<main id="main-container">
    <div id="container">

        <h1 id="form-h2">Registrar Libro</h1>

        <form th:action="@{/book/create}" th:object=${book} enctype="multipart/form-data" method="POST">
            <label for="ISBN" class="form-label">ISBN</label>
            <div class="form-group mb-3">
                <input th:field="*{isbn}" type="number" name="isbn" placeholder="Ingresa ISBN" class="form-control" required/>
            </div>

            <label for="anio" class="form-label">Titulo del libro</label>
            <div class="form-group mb-3">
                <input th:field="*{titulo}" type="text" name="titulo" placeholder="Ingresar titulo del libro" class="form-control" required/>
            </div>    

            <label for="anio" class="form-label">Año</label>
            <div class="form-group mb-3">
                <input th:field="*{anio}" type="number" name="anio" placeholder="Ingrese año" class="form-control" required/>
            </div>

            <label for="ejemplares" class="form-label">Numero de ejemplares</label>
            <div class="form-group mb-3">
                <input th:field="*{ejemplares}" type="number" name="ejemplares" placeholder="Ingrese cantidad de ejemplares" class="form-control" required/>
            </div>



            <!-- Autor-->
            <label for="Author" class="form-label">Nombre Autor</label>
            <select name="author" class="form-control">
                <option selected> -----------Seleccione un autor ------------- </option>
                <option th:each="author:${authors}"
                        th:value="${author.id}" 
                        th:text="${author.nombre}"
                        th:selected="${author.id==authors}"/>
            </select>

            </select>

            <!-- Editorial -->
            <label for="Published" class="form-label">Nombre Editorial</label>
            <select name="published" class="form-control">
                <option selected> -----------Seleccione una editorial ------------- </option>
                <option th:each="published:${publisheds}"
                        th:value="${published.id}" 
                        th:text="${published.nombre}"
                        th:selected="${published.id==publisheds}"/>
            </select>
            
            


            <div class="col-12">
                
                <button class="btn btn-primary" type="submit">Ingresar</button>

            </div>
            
        </form>

    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<!--js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
