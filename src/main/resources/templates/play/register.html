<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css‌​/bootstrap-glyphicon‌​s.css">
        <meta content="Victor Pinto" name="author"/>      
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/play.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Creacion de espectaculo</title> 
    </head>
    <body>


        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>




        <div class="container">

            <form class="well form-horizontal" th:action="@{/play/create}" th:object=${play} enctype="multipart/form-data" method="POST" id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Creacion de nuevo espectaculo!</legend>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input th:field="*{nombre}" name="first_name" placeholder="Nombre del espectaculo" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Duracion</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                <input th:field="*{duracion}" name="last_name" placeholder="Duracion del espectaculo" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>




                    <!-- Select location -->

                    <div class="form-group"> 
                        <label  class="col-md-4 control-label">Locacion</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <select name="location" class="form-control selectpicker" >
                                    <option value=" " >Seleccione la locacion</option>
                                    <option th:each="location:${locations}"
                                            th:value="${location.id}" 
                                            th:text="${location.nombre}"
                                            th:selected="${location.id==locations}"/>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->


                    <!-- Text area -->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Descripcion</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea th:field="*{descripcion}" class="form-control" name="comment" placeholder="Descripcion del evento"></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label">Imagen de evento</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span> -->
                                <input  type="file" name="file" accept="image/png, image/jpeg, image/jpeg">
                            </div>
                        </div>
                    </div>





                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary" >Guardar <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div><!-- /.container -->













    <footer th:replace="fragments/footer :: footer"></footer>
    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script  src="/js/createPlay.js"></script>

</body>
</html>
