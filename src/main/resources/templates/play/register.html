        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Creacion de espectaculo</title> 
    </head>
    <body>


        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
            <nav th:replace="fragments/sidebar :: sidebar"></nav>
        </header>


        <div class="container">

            <form class="well form-horizontal" th:action="@{/play/form}" th:object=${play} enctype="multipart/form-data" method="POST" id="contact_form">

                <input type="hidden" th:field="${play.id}">

                <!-- Form Name -->
             <Legend th:text="${play.id != null and !#strings.isEmpty(play.id) ? 'Editar Show' : 'Crear Show'}"></Legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Nombre</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input th:field="*{nombre}" name="first_name" placeholder="Nombre del espectaculo" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" >Duracion</label> 
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            <input th:field="*{duracion}" name="last_name" placeholder="Duracion del espectaculo" class="form-control"  type="number">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label">Fecha</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input th:field="*{fecha}" name="fecha" placeholder="Fecha del espectaculo" class="form-control"  type="text">
                        </div>
                    </div>
                </div>




                <!-- Select location -->

                <div class="form-group"> 
                    <label  class="col-md-4 control-label">Locacion</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <select name="locationid" class="form-control selectpicker" >
                                <option value=" " >Seleccione la locacion</option>
                                <option th:each="location:${locations}"
                                        th:value="${location.id}" 
                                        th:text="${location.nombre}"
                                        th:selected="${location.id==locations}"/>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text input-->


                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Descripcion</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea th:field="*{descripcion}" class="form-control" name="comment" placeholder="Descripcion del evento"></textarea>
                        </div>
                    </div>
                </div>


                <!--                                    <div class="form-group">
                                                        <label class="col-md-4 control-label">Imagen de evento</label>
                                                        <div class="col-md-4 inputGroupContainer">
                                                            <div class="input-group">
                                                                 <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span> 
                                                                <input  type="file" name="file" accept="image/png, image/jpeg, image/jpeg">
                                                            </div>
                                                        </div>
                                                    </div>-->






                <!-- partial:index.partial.html -->
                <!--                <input type="file" name="image" id="image" onchange="readURL(this);"/>
                
                                <div class="image_container">
                                    <img id="blah" src="#" alt="your image" />
                                </div>
                
                                 // Cropped image to display (only if u want) 
                                <div id="cropped_result"></div>  
                                 // Will trigger crop event 
                                <button id="crop_button">Crop</button>-->



             




                                <div class="form-group">
                                    <label class="col-md-4 control-label">Imagen de evento</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <input id="uploadImage" type="file" name="file" accept="image/*"  />
                
<!--                                            <img id="imgDisplay" src="http://placehold.it/300x300" alt="Not a kitten" />-->
                                            <input id="imgDisplay" type="file" name="file" accept="image/*" capture="camera"  style="visibility:hidden"/>
                
                                        </div>
                                    </div>
                                </div>








                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary" >Guardar <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

                <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>
            </form>
        </div>
        <!--    </div> /.container -->


        <footer th:replace="fragments/footer :: footer"></footer>
        <!--js-->
        <script>
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e => {
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");

            document.querySelector('body').classList.toggle('body-expanded');

            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script  src="/js/createPlay.js"></script>
        <script  src="/js/script_photo.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.js'></script>

    </body>
</html>
